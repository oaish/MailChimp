<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="flex">
                <img src="electron.png" alt="" class="logo">
                <form action="/" method="post">
                    <input class="top" type="text" name="fname" placeholder="First Name" required>
                    <input class="mid" type="text" name="lname" placeholder="Last Name" required>
                    <input class="bottom" type="email" name="email" placeholder="Enter Email" required>
                    <button type="submit">
                        Sign-Up
                    </button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
